<div class="video-downloader-wrapper">
  <div class="container py-5">
    <h1 class="text-center mb-5 title">YouTube Video Downloader</h1>

    <div class="card p-4 shadow-lg rounded-4 downloader-card">
      <!-- Video URL Input -->
      <div class="mb-4">
        <label for="videoUrl" class="form-label fw-bold text-white">YouTube Video URL</label>
        <input type="text" id="videoUrl" class="form-control form-control-lg rounded-pill" 
               [(ngModel)]="videoUrl" placeholder="Paste YouTube URL here">
      </div>

      <!-- Fetch Info Button -->
      <div class="mb-4 text-center">
        <button class="btn btn-primary btn-lg px-5" (click)="fetchVideoInfo()" [disabled]="loadingInfo">
          {{ loadingInfo ? 'Fetching...' : 'Get Video Info' }}
        </button>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center rounded-pill">
        {{ errorMessage }}
      </div>

      <!-- Video Info and Download -->
      <div *ngIf="videoInfo" class="video-info mt-4 text-white text-center">
        <!-- Thumbnail Preview -->
        <div class="mb-3">
          <img [src]="'https://img.youtube.com/vi/' + getVideoId(videoInfo.url) + '/hqdefault.jpg'" 
               alt="Thumbnail" class="img-fluid rounded shadow-sm thumbnail">
        </div>

        <h5 class="fw-semibold mb-3">Title: {{ videoInfo.title }}</h5>

        <div class="mb-3">
          <label for="qualitySelect" class="form-label fw-bold">Select Quality</label>
          <select id="qualitySelect" class="form-select form-select-lg rounded-pill" [(ngModel)]="selectedQuality">
            <option *ngFor="let q of videoInfo.qualities" [value]="q">{{ q }}</option>
          </select>
        </div>

        <div class="text-center mt-4">
          <button class="btn btn-success btn-lg px-5 download-btn" (click)="downloadVideo()">
            Download Video
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
