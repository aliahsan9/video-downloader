<!-- Main Section -->
<div class="video-downloader-wrapper">
  <div class="container py-5">
    <h1 class="text-center mb-5 title">Download YouTube Videos Easily</h1>

    <div class="card downloader-card shadow-lg">
      <!-- Video URL Input -->
      <div class="mb-4">
        <label for="videoUrl" class="form-label fw-bold text-white">
          YouTube Video URL
        </label>
        <input
          type="text"
          id="videoUrl"
          class="form-control form-control-lg rounded-pill"
          [(ngModel)]="videoUrl"
          placeholder="Paste YouTube URL here"
        />
      </div>

      <!-- Fetch Info Button -->
      <div class="mb-4 text-center">
        <button
          class="btn btn-primary btn-lg px-5"
          (click)="fetchVideoInfo()"
          [disabled]="loadingInfo"
        >
          {{ loadingInfo ? 'Fetching...' : 'Get Video Info' }}
        </button>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center rounded-pill">
        {{ errorMessage }}
      </div>

      <!-- Video Info -->
      <div *ngIf="videoInfo" class="video-info mt-4 text-white text-center">
        <!-- Thumbnail -->
        <div class="mb-3">
          <img
            [src]="'https://img.youtube.com/vi/' + getVideoId(videoInfo.url) + '/hqdefault.jpg'"
            alt="Thumbnail"
            class="img-fluid thumbnail"
          />
        </div>

        <h5 class="fw-semibold mb-3">{{ videoInfo.title }}</h5>

        <div class="mb-3">
          <label class="form-label fw-bold">Select Quality</label>
          <select
            class="form-select form-select-lg rounded-pill"
            [(ngModel)]="selectedQuality"
          >
            <option *ngFor="let q of videoInfo.qualities" [value]="q">
              {{ q }}
            </option>
          </select>
        </div>

        <div class="text-center mt-4">
          <button
            class="btn btn-success btn-lg px-5 download-btn"
            (click)="downloadVideo()"
          >
            Download Video
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
